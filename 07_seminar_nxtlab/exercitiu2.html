<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Christmas Reflowable Form</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 32px;
        background-color: #fcfcfc;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        gap: 15px;
        padding: 25px;
        background: white;
        border-top: 5px solid #d42426;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        flex: 1 1 200px;
        margin: 5px;
      }

      label {
        font-weight: bold;
        color: #2c3e50;
        font-size: 0.9em;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        outline-color: #d42426;
      }

      .submit-button {
        flex: 0 0 auto;
        margin: 5px;
        padding: 10px 25px;
        cursor: pointer;
        background-color: #d42426;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .submit-button:hover {
        background-color: #a81d1f;
      }

      body::before {
        content: "‚ùÑ";
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 2em;
        color: #d42426;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="input-group">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="John" />
      </div>
      <div class="input-group">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Doe" />
      </div>
      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Santa's Lane 1" />
      </div>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
      </div>
      <input class="submit-button" type="submit" value="Send Message" />
    </form>
  </body>
</html>
